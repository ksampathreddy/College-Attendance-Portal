<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="drkl.png" type="image/x-icon">
  <title>DRK Attendance Portal Launch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('assets/images/M.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align content to the top */
      text-align: center;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    img {
      width: 800px;
      height: 90px;
      margin-top: 5px; 
    }

    h1 {
      margin-top: 70px;
      font-size: 4em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.8em;
      margin: 5px 0;
      font-weight: 500;
      color: black;
    }

    #launchingNow {
      font-size: 2.5em;
      margin-top: 20px;
      font-weight: bold;
      color: maroon;
      letter-spacing: 1px;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #00c853;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12em; /* Increased font size */
      font-weight: bold;
      margin-top: 30px;
      color: maroon; /* Set countdown text color to maroon */
      box-shadow: 0px 0px 20px rgba(0, 200, 83, 0.6);
      display: none; /* Hidden initially */
    }

    #liveText {
      font-size: 3em;
      font-weight: bold;
      color: maroon;
      margin-top: 30px;
      display: none;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px #000;
    }

    .launch-btn {
      margin-top: 25px;
      padding: 14px 30px;
      font-size: 1.2em;
      font-weight: bold;
      background:  #323538;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }

    .launch-btn:hover {
      background: #04eb10;
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
    }

    /* Paper falling animation */
    .paper {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      background: white;
      opacity: 0.8;
      animation: fall linear infinite;
      border-radius: 5px;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Styling for the Chief Guest Section */
    .guest-info {
      font-size: 1.5em;
      margin-top: 20px;
      color:darkgray;
      text-shadow: 2px 2px 5px #000;
    }

    .guest-info h3 {
      font-size: 1.1em;
      color:black;
      font-weight: bold;
    }
    .guest-info h4 {
      font-size: 0.95em;
      color:black;
      
    }
    
  </style>
</head>
<body>

  <img src="assets/images/Kr.png" alt="DRKIST Logo">
  <h1>DRKIST ATTENDANCE PORTAL</h1>
  <h2>Presented by Department of AI&ML and CYBER SECURITY</h2>

  <div id="launchingNow">Launching Now ðŸš€</div>

  
  <!-- Chief Guest Section -->
  <div class="guest-info">
    <h3>Chief Guest: Dr. Gnaneswara Rao Nitta (Principal, DRKIST)</h3>
    <h4>In the presence: Mr. K. Praveen, HOD's of All Branches</h4>
  </div>

  <div id="circle" class="circle">ðŸš€</div>

  <div id="liveText">LIVE NOW ðŸš€</div>

  <button id="launchButton" class="launch-btn" onclick="startCountdown()">Launch Now</button>

  <script>
    function startCountdown() {
      const circle = document.getElementById('circle');
      const liveText = document.getElementById('liveText');
      const launchBtn = document.getElementById('launchButton');
      const launchingNow = document.getElementById('launchingNow');

      launchBtn.style.display = "none"; // Hide launch button
      launchingNow.style.display = "none"; // Hide "Launching Now ðŸš€" text
      circle.style.display = "flex"; // Show countdown circle
      
      let countdown = 9;

      const interval = setInterval(() => {
        circle.innerText = countdown;
        countdown--;
        if (countdown < 0) {
          clearInterval(interval);
          circle.style.display = "none";   // Hide the green circle
          liveText.style.display = "block"; // Show "LIVE NOW"
          launchConfetti();
        }
      }, 1000); // Every 1 second
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const paper = document.createElement('div');
        paper.classList.add('paper');
        paper.style.left = Math.random() * 100 + 'vw';
        paper.style.animationDuration = (Math.random() * 3 + 2) + 's';
        paper.style.backgroundColor = randomColor();
        document.body.appendChild(paper);

        // Remove paper after falling
        setTimeout(() => {
          paper.remove();
        }, 5000);
      }
    }

    function randomColor() {
      const colors = ['#ff4b5c', '#04eb10', '#ffd93d', '#3ab0ff', '#f72585'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
